<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="upload-img active">
                <span class="uploadr-Img">上传图片</span>
            </div>
            <div class="img-list">
                <span class="image-List">图片列表</span>
            </div>
        </div>
        <div class="main">
            <input type="file" class="file-img">
            <div class="selectBox">
                <span class="tipInfo">请点击此处或者将图片拖拽到这里...</span>
                <div class="photoBox">
                    <img src="" alt="" class="photo">
                    <div class="delOrlargeImg">
                        <span class="largeImg">查看大图</span>
                        <span class="del">取消预览</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
